upstream taskmanager_asgi {
    server taskmanager:8000;
}

server {
    listen 80;
    server_name taskmanager-wfqi.onrender.com;

    # Serve static frontend files
    location / {
        root /var/www/frontend/dist;
        try_files $uri /index.html;
    }

    # Handle API requests
    location /api/ {
        proxy_pass http://taskmanager_asgi;
        proxy_http_version 1.1;

        # Headers required for WebSocket connections
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeout for long-lived WebSocket connections
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Handle WebSocket connections explicitly
    location /ws/ {
        proxy_pass http://taskmanager_asgi;
        proxy_http_version 1.1;

        # WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket-specific timeout settings
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }
}
