# Define the upstream block inside the 'http' context
http {
    upstream taskmanager_asgi {
        server taskmanager:8000;  # Ensure the backend application is accessible here
    }

    server {
        listen 80;
        server_name taskmanager-wfqi.onrender.com;

        location /api/ {
            proxy_pass http://taskmanager_asgi;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        location / {
            root /var/www/frontend/dist;
            try_files $uri /index.html;
        }
    }
}
